<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/styles.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sh
    a384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <title>WhatsIn </title>
</head>

<body>
  <div class="navbar">
    <h3> 
      <a href="{{ url_for('home')  }}">WhatsIn</a>
    </h3>
    {% if current_user.is_authenticated %}
      <a class="nav-item nav-link" href="{{ url_for('account') }}" >
	Account
      </a>
      <a class="nav-item nav-link" href="{{ url_for('whatsoff') }}" >
        WhatsOff?
      </a>
      <a class="nav-item nav-link" href="{{ url_for('reciptscan') }}" >
        Recipt scan
      </a>
      <a class="nav-item nav-link" href="{{ url_for('logout') }}" >
        Logout
      </a>
    {% else %}
    <a class="nav-item nav-link" href="{{ url_for('login') }}">
	Login
    </a>
    <a class="nav-item nav-link" href="{{ url_for('register') }}">
        Register
    </a>
    {% endif %}
   </div>
  {% block content %}{% endblock %}
</body>
